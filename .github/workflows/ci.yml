name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake libfftw3-dev

    - name: Configure CMake
      run: cmake -B build -DFFTBOR_BUILD_TESTS=ON

    - name: Build
      run: cmake --build build --parallel

    - name: Run tests
      working-directory: bin
      run: ./fftbor_tests

    - name: Test executable
      run: |
        ./bin/FFTbor -E rna_turner2004.par 'GCGCAAAAGCGC' '((((....))))'
