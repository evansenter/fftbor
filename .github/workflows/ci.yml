name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake libfftw3-dev

    - name: Configure CMake
      run: cmake -B build -DFFTBOR_BUILD_TESTS=ON

    - name: Build
      run: cmake --build build --parallel

    - name: Run tests
      working-directory: bin
      run: ./fftbor_tests

    - name: Test executable
      run: |
        ./bin/FFTbor -E rna_turner2004.par 'GCGCAAAAGCGC' '((((....))))'

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake libfftw3-dev cppcheck

    - name: Run cppcheck
      run: |
        cppcheck --enable=warning,style,performance,portability \
                 --suppress=missingIncludeSystem \
                 --error-exitcode=1 \
                 --inline-suppr \
                 -I . \
                 *.cpp *.h

  coverage:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake libfftw3-dev lcov

    - name: Configure CMake with coverage
      run: cmake -B build -DFFTBOR_BUILD_TESTS=ON -DCMAKE_CXX_FLAGS="--coverage -fprofile-arcs -ftest-coverage"

    - name: Build
      run: cmake --build build --parallel

    - name: Run tests
      working-directory: bin
      run: ./fftbor_tests

    - name: Generate coverage report
      run: |
        lcov --capture --directory build --output-file coverage.info
        lcov --remove coverage.info '/usr/*' '*/tests/*' '*/googletest/*' --output-file coverage.info
        lcov --list coverage.info

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: coverage.info
        fail_ci_if_error: false
        verbose: true
